                    <strong> online users </strong><br>
                    <ul>
                    </ul>
                </div><br>
                <div id="rooms">
                    <strong id="room-heading"> rooms </strong>
                    <ul></ul>
                </div>
            </div>
            <div id="right-sidebar">
                <strong> profile </strong>
                <p id="cur_user"></p>

                <p id="room"> <a href="/room"> create room </a> </p>

        </div>
