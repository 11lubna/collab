<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collab</title>
    <!--Custom Css -->
    <link rel="stylesheet" href="/static/css/home.css">
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom jQuery -->
    <script src="/static/js/home.js"></script>
</head>
<body>
    <div class="home-page">
        <div id="not-auth">
             <h4>Please login to your account or create one for starting a conversion.</h4>
            <a class="btn" href="/login"> Login </a> &nbsp; <a class="btn" href="/register"> Register </a>
        </div>
        <div id="auth" class="hide">
            <strong id="err"></strong><br>
            <div class="chat-section">
                <h3> <span>public chat</span> <button id="logout"> Logout </button></h3>
                <form id="chat-form">
                    <input type="text" id="messageText" autocomplete="off"/>
                    <button type="submit">Send</button>
                </form>
                <div id="messages"></div>
            </div>
            <div id="left-sidebar">
                <strong> online users </strong><br>
                <ul>
                </ul>
            </div>
            <div id="right-sidebar">
                <strong> profile </strong>
                <p id="cur_user"></p>
                <strong> options </strong>
                <p id="public_chat"> public chat </p>
            </div>
        </div>
    </div>
</body>
</html>
